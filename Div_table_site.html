<html>
    <head>
        <title> 
            table design
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="table-box">
        <div class="table-row table-head">
        <div class="table-cell first-cell">
            <p> Name </p>
            </div>
            <div class="table-cell">
                <p> Roll no</p>
                </div>
                <div class="table-cell">
                    <p> Division</p>
                    </div>

            </div>
            <div class="table-row">
                <div class="table-cell first-cell">
                    <p> Harsh </p>
                    </div>
                    <div class="table-cell last-cell">
                        <p> 2 </p>
                        </div>
                        <div class="table-cell">
                            <p> a </p>
                            </div>
        
                    </div>
                    <div class="table-row">
                        <div class="table-cell first-cell">
                            <p> Ritik </p>
                            </div>
                            <div class="table-cell last-cell">
                                <p> 6  </p>
                                </div>
                                <div class="table-cell">
                                    <p> c </p>
                                    </div>
                
                            </div>
                            <div class="table-row">
                                <div class="table-cell first-cell">
                                    <p> Harshit </p>
                                    </div>
                                    <div class="table-cell last-cell">
                                        <p> 8 </p>
                                        </div>
                                        <div class="table-cell">
                                            <p> a </p>
                                            </div>
                        
                                    </div>
                        
                
        
        </div>
    </body>
</html>
